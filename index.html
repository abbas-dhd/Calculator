<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <script src="script.js" defer></script>

        <title>Calculator</title>
    </head>
    <body>
        <header>Simple Calculator</header>
        <main>
            <div class="cal-container">
                <div class="screen">
                    <div class="past"></div>
                    <div class="output">0</div>
                </div>
                <div class="buttons">
                    <button class="btn" id="ac" data-type="all-clear">
                        AC
                    </button>
                    <button class="btn" id="c" data-type="clear">C</button>

                    <button class="btn" id="1" data-type="number">1</button>
                    <button class="btn" id="2" data-type="number">2</button>
                    <button class="btn" id="3" data-type="number">3</button>
                    <button class="btn" id="plus" data-type="operator">
                        +
                    </button>

                    <button class="btn" id="4" data-type="number">4</button>
                    <button class="btn" id="5" data-type="number">5</button>
                    <button class="btn" id="6" data-type="number">6</button>
                    <button class="btn" id="minus" data-type="operator">
                        -
                    </button>

                    <button class="btn" id="7" data-type="number">7</button>
                    <button class="btn" id="8" data-type="number">8</button>
                    <button class="btn" id="9" data-type="number">9</button>
                    <button class="btn" id="multi" data-type="operator">
                        *
                    </button>

                    <button class="btn" id="point" data-type="point">.</button>
                    <button class="btn" id="0" data-type="number">0</button>
                    <button class="btn" id="equal" data-type="equal">=</button>
                    <button class="btn" id="div" data-type="operator">/</button>
                </div>
            </div>
        </main>
    </body>
</html>
